<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Formulaire de satisfaction</title>
  <style>
    body { font-family: Arial; max-width: 600px; margin: auto; padding: 20px; }
    label { display: block; margin-top: 15px; }
    input, textarea, select { width: 100%; padding: 8px; margin-top: 5px; }
    .radio-group { display: flex; justify-content: space-between; }
    .radio-group input { width: auto; }
    button { margin-top: 20px; padding: 10px 20px; }
  </style>
</head>
<body>

  <h2>Formulaire de satisfaction</h2>

  <form id="feedbackForm" method="POST" action="/submit">
    <!-- Nom -->
    <label for="nom">Nom :</label>
    <input type="text" name="nom" id="nom" required>

    <!-- Prénom -->
    <label for="prenom">Prénom :</label>
    <input type="text" name="prenom" id="prenom" required>

    <!-- Module -->
    <label for="module">Module :</label>
    <select name="module" id="module" required>
      <option value="">-- Sélectionner un module --</option>
      <option value="Math">Math</option>
      <option value="Arabe">Arabe</option>
      <option value="Physique">Physique</option>
      <option value="Anglais">Anglais</option>
    </select>

    <!-- Score -->
    <label>Score :</label>
    <div class="radio-group">
      <label><input type="radio" name="score" value="1" required> 1</label>
      <label><input type="radio" name="score" value="2"> 2</label>
      <label><input type="radio" name="score" value="3"> 3</label>
      <label><input type="radio" name="score" value="4"> 4</label>
      <label><input type="radio" name="score" value="5"> 5</label>
    </div>

    <!-- Feedback -->
    <label for="feedback">Feedback :</label>
    <textarea name="feedback" id="feedback" rows="4" required></textarea>

    <!-- Source (plateforme) détectée automatiquement -->
    <input type="hidden" name="source" id="source">

    <!-- Bouton de soumission -->
    <button type="submit">Envoyer</button>
  </form>

  <script>
    // Détection automatique de la plateforme (domaine)
    document.getElementById('source').value = window.location.hostname;
  </script>

</body>
</html>
